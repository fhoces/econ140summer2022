# Summing Up

- We have treatment that we know has some positive effect on most of the population `\((Y_{1i} - Y_{0i} = 2)\)` and null for the rest `\((Y_{1i} - Y_{0i} = 0)\)`. In a setting with random assignment the simple difference in groups is the average causal effect for the entire population: `\((\overline Y^{w}|D = 1) - (\overline Y^{w}|D = 0) = 1.2\)`
  
- But after we control for occupation, a variable that is also affected by the treatment, the simple difference for each sub-group is contaminated by selection bias: `\((\overline Y^{w}|D = 0, OC=A) = 0.75\)`  and  `\((\overline Y^{w}|D = 0, OC=B) = -1.5\)`

- This happens because the treatment affects the composition groups `\(A\)` and `\(B\)` in terms of wages.   


---
# Composition Effects

.pull-left[
- Without the treatment the potential outcomes for occupation and wages are such that most low wages are in occupation A. So the average wages for groups A and B are:

- `\((\overline Y_{0}^{w}|OC=A) = 0.25\)`
- `\((\overline Y_{0}^{w}|OC=B) = 4\)`
]
